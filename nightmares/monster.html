<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Attack Nightmare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide horizontal scrollbar */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .monster-nightmare {
      font-size: 36px;
      text-shadow: 2px 2px 4px #000;
      position: relative;
      animation: shake 1s infinite;
    }
    /* Add styles for the background image */
    .monster-attack {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Keyframes for the shaking effect */
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-10px);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="monster-nightmare">Monster Attack Nightmare</div>

    // Function to stop the shaking animation on click
    function stopShaking() {
      const monsterText = document.querySelector('.monster-nightmare');
      monsterText.style.animation = 'none';
    }

    // Event listener to stop the shaking animation on click
    document.addEventListener('click', stopShaking);
