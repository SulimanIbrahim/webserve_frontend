<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chasing Nightmare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide horizontal scrollbar */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chasing-nightmare {
      font-size: 36px;
      text-shadow: 2px 2px 4px #000;
      position: relative;
      animation: moveLeftRight 5s linear infinite alternate;
    }
    /* Add styles for the background image */
    .dark-forest {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Keyframes for the chasing effect */
    @keyframes moveLeftRight {
      0%, 100% {
        left: 0;
      }
      50% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Add the background image via URL -->
  <img class="dark-forest" src="https://c4.wallpaperflare.com/wallpaper/868/613/250/road-forest-sign-zombies-wallpaper-preview.jpg" alt="Dark Forest">

  <div class="container">
    <div class="chasing-nightmare">Chasing Nightmare</div>
  </div>
  <script>
    // Function to stop the chasing animation on click
    function stopChasing() {
      const chasingText = document.querySelector('.chasing-nightmare');
      chasingText.style.animation = 'none';
    }

    // Event listener to stop the chasing animation on click
    document.addEventListener('click', stopChasing);
  </script>
</body>
</html>
