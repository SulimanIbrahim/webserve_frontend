<!DOCTYPE html>
<html>
<head>
    <!-- Existing head content remains the same -->
    <style>
        /* Styles for the prompt container */
        .prompt-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Styles for the prompt message */
        .prompt-message {
            color: #ff8000;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styles for the prompt buttons */
        .prompt-button {
            background-color: #8b0000;
            color: #ff8000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .prompt-button:hover {
            background-color: #ff0000;
        }

        /* Additional style for the warning message */
        .warning-message {
            background-color: #ff4d4d;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
            max-width: 80%;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Existing body content remains the same -->
    <!-- Warning message about the legal consequences of ransomware attack -->
    <div class="warning-message">
        <p>⚠️ WARNING: Performing ransomware attacks is illegal and unethical. Engaging in such activities can result in severe legal consequences. ⚠️</p>
    </div>

    <!-- New prompt container -->
    <div class="prompt-container" id="promptContainer">
        <p class="prompt-message">Are you sure you want to proceed with the attack?</p>
        <button class="prompt-button" onclick="proceedWithAttack()">Yes, proceed</button>
        <button class="prompt-button" onclick="cancelAttack()">No, cancel</button>
    </div>

    <script>
        // Show the prompt container
        const showPrompt = () => {
            const promptContainer = document.getElementById('promptContainer');
            promptContainer.style.display = 'flex';
        };

        // Function called when the user chooses to proceed with the attack
        const proceedWithAttack = () => {
            // Add any additional actions here if needed
            alert('You are proceeding with the attack! Happy Halloween!');
        };

        // Function called when the user chooses to cancel the attack
        const cancelAttack = () => {
            // Add any additional actions here if needed
            alert('You have canceled the attack! Be safe and have a Happy Halloween!');
        };

        // Attach onclick event to each dangerous button
        const dangerousButtons = document.querySelectorAll('.dangerous-btn');
        dangerousButtons.forEach(button => {
            button.onclick = showPrompt;
        });
    </script>
</body>
</html>
